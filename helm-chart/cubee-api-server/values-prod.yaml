project:
  name: cubee-api-server

googleProject:
  name: cubee

image:
  repository: gocreating/cubee-api-server
  tag: release-${CIRCLE_SHA1}

pod:
  labels:
    env: "prod"
    cluster: "cubee-production"

healthz:
  path: /
  initialDelay: 15
  period: 15
  timeout: 10
  success: 1
  failure: 3

autoScaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
